    <script type="text/x-handlebars" data-template-name="articles/index">
        This is the articles/index template
        <br />
        <div class="page-header">
            <h1>{{pageHeader}}</h1>
        </div>
        {{#each article in model}}
        <div class="row">
            <div class="col-md-3">{{article.title}}</div>
            <div class="col-md-3">{{article.snippet}}</div>
            <div class="col-md-3">{{article.creationDate}}</div>
            <div class="col-md-3">{{#link-to "article" article}}Detail{{/link-to}}</div>
        </div>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="articles/add">
        This is the articles/add template
        <br />
        <div class="page-header">
            <h1>{{pageHeader}}</h1>
        </div>
        <p class="lead">
            {{pageDescription}}
        </p>
        <div>
            <label>URL</label>
            {{input value=url}}
            <button {{action 'save' }}>Save</button>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="articles/favorites">
        This is the articles/favorites template
        <br />
        {{#each article in model}}
        <div class="row">
            <div class="col-md-3">{{article.title}}</div>
            <div class="col-md-3">{{article.snippet}}</div>
            <div class="col-md-3">{{article.creationDate}}</div>
            <div class="col-md-3">{{#link-to "article" article}}Detail{{/link-to}}</div>
        </div>
        {{/each}}
    </script>
    <script type="text/x-handlebars" data-template-name="articles/recent">
        This is the articles/recent template
    </script>
    <script type="text/x-handlebars" data-template-name="explore">
        This is the explore template
    </script>

    <script type="text/x-handlebars" data-template-name="article/index">
        This is the article/index template
        <br />
    </script>

    <script type="text/x-handlebars" data-template-name="article">
        This is the article template
        <br />
        Single Article Detail Page
        <div class="row">
            <div class="col-md-3">{{id}}</div>
            <div class="col-md-3">{{title}}</div>
            <div class="col-md-3">{{content}}</div>
            <div class="col-md-3">{{creationDate}}</div>
        </div>

    </script>
</head>

<body>
    <script type="text/x-handlebars">

                                {{#link-to "index"}}Home{{/link-to}}

                            <li>
                                {{#link-to "articles.favorites"}}Favorites{{/link-to}}

                            <li>

                                    <li class="divider"></li>

                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>

            <!-- Begin page content -->
            <div class="container">
                {{outlet}}
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted credit">
                    Adarp LLC 2014

            </div>
        </div>
